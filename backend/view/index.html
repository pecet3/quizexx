<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quizex</title>
</head>

<body class="bg-gray-900 p-2 py-6 text=center m-auto">
    <header class="p-1 my-4 ">
        <h1
            class="text-8xl font- text-center text-purple-600 font-mono underline decoration-dotted decoration-6 decoration-emerald-500 ">
            <span class="text-4xl pb-2"></span>Quizex<span class="text-4xl pb-2"></span>
        </h1>
    </header>
    <div id="entryDashboard"
        class="hidden bg-pattern max-w-md text-lg mx-auto ring-8 ring-emerald-500 bg-slate-200 p-4 rounded-lg shadow-gray-600 shadow-md flex flex-col items-center">

        <div class="hidden flex justify-center flex-col text-white text-xl gap-4 border-2">
            <input type="text" id="nameInput" class="p-1 rounded-md m-auto bg-slate-500 " placeholder="Twoje imi"
                required="true" />

            <input id="joinRoomInput" class="p-1 rounded-md m-0 bg-slate-500 " placeholder="Nazwa pokoju" />
            <button class="bg-blue-600 hover:bg-blue-700 duration-300 rounded-lg m-0 p-1">Docz</button>
            <p class="text-black text-center font-bold">lub...</p>
            <button class="bg-purple-600 hover:bg-purple-700 duration-300 rounded-lg m-auto p-1" id="createRoom">Utw贸rz
                pok贸j</button>
        </div>

        <form id="roomSettings" class="flex flex-col gap-4 items-center text-xl font-serif">
            <input type="text" id="categoryInput"
                class="p-1 text-2xl rounded-md m-auto bg-slate-500 placeholder:text-gray-300 placeholder:text-center text-white text-center"
                placeholder="Nazwa pokoju" />
            <input type="text" id="categoryInput"
                class="p-1 text-2xl rounded-md m-auto bg-slate-500 placeholder:text-gray-300 placeholder:text-center text-white text-center"
                placeholder="Kategoria Pyta" />
            <label for="maxRounds" class="rounded-lg font-sans font-bold underline">Liczba round:</label>
            <input type="number" id="maxRounds" min="0" max="10" value="5"
                class="text-2xl bg-slate-500 text-white p-1 rounded-lg text-center" />
            <label for="difficulty" class="rounded-lg  font-sans font-bold underline">Wybierz poziom
                trudnoci:</label>
            <select id="difficulty" name="difficulty"
                class="text-2xl bg-slate-500 text-white p-1 rounded-lg text-center">
                <option value="easy" class="text-center">atwy</option>
                <option value="medium" class="text-center">redni</option>
                <option value="hard" class="text-center">Trudny</option>x
            </select>
            <button type="submit"
                class="bg-purple-600 shadow-md shadow-gray-800 hover:shadow-none hover:rounded-xl hover:bg-purple-700 font-sans mt-4 px-4 text-white text-3xl duration-300 rounded-lg m-auto py-2"
                id="createRoom">Utw贸rz
                pok贸j</button>
        </form>
    </div>

    </div>
    <div id="gameDashboard" class="m-auto max-w-4xl text-lg bg-pattern p-2 rounded-md shadow-md">
        <div id="roomDashboard" class="max-w-2xl text-lg mx-auto bg-slate-200 p-2 rounded-md shadow-md">
            <button class="bg-green-500" id="readyButton">I am Ready</button>
        </div>
        <div class="flex justify-evenly gap-4">
            <h2 class="text-xl font-bold font-mono bg-slate-400 rounded-t-md p-1">Kategoria: <span id="displayCategory">Komputery</span></h2>
            <h2 class="text-xl font-bold font-mono bg-slate-400 rounded-t-md p-1">Runda: <span id="displayRound">1</span></h2>
        </div>

        <div class="flex flex-col gap-6 items-center">
            <form id="gameForm" class="flex flex-col gap-6 w-full ">

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-gray-300 shadow-md shadow-gray-700 p-4 rounded-xl text-lg font-medium p-2 ">
                    <h3 id="displayQuestion" class="col-span-2 text-center font-bold text-2xl">Ile wa偶ny kilogram?</h3>
                    <label id="a1" class="shadow-md hover:shadow-sm shadow-gray-800 has-[:checked]:shadow-none has-[:checked]:rounded-lg has-[:checked]:scale-[0.98]
                    duration-300 has-[:checked]:bg-purple-600 has-[:checked]:ring-4 ring-emerald-500 has-[:checked]:text-white
                        cursor-pointer flex justify-center items-center bg-lime-300 rounded-md p-1">
                        <input type="radio" name="q1" value="0" class="hidden ">
                        <p id="answerA">Lorem ipsum</p>
                    </label>
                    <label id="a2" class="shadow-md hover:shadow-sm shadow-gray-800 has-[:checked]:shadow-none has-[:checked]:rounded-lg has-[:checked]:scale-[0.98]
                    duration-300 has-[:checked]:bg-purple-600 has-[:checked]:ring-4 ring-emerald-500 has-[:checked]:text-white
                        cursor-pointer flex justify-center items-center bg-blue-300 rounded-md p-1">
                        <input type="radio" name="q1" value="1" class="hidden">
                        <p id="answerB">Lorem ipsum</p>
                    </label>
                    <label id="a3" class="shadow-md hover:shadow-sm shadow-gray-800 has-[:checked]:shadow-none has-[:checked]:rounded-lg has-[:checked]:scale-[0.98]
                    duration-300 has-[:checked]:bg-purple-600 has-[:checked]:ring-4 ring-emerald-500 has-[:checked]:text-white
                        cursor-pointer flex justify-center items-center bg-pink-300 rounded-md p-1">
                        <input type="radio" name="q1" value="2" class="hidden">
                        <p id="answerC">Lorem ipsum</p>
                    </label>
                    <label id="a4" class="shadow-md hover:shadow-sm shadow-gray-800 has-[:checked]:shadow-none has-[:checked]:rounded-lg has-[:checked]:scale-[0.98]
                    duration-300 has-[:checked]:bg-purple-600 has-[:checked]:ring-4 ring-emerald-500 has-[:checked]:text-white
                        cursor-pointer flex justify-center items-center bg-yellow-300 rounded-md p-1">
                        <input type="radio" name="q1" value="3" class="hidden">
                        <p id="answerD">Lorem ipsum</p>
                    </label>

                </div>
                <button type="submit"
                    class="bg-purple-600 shadow-md shadow-gray-800 hover:shadow-none hover:rounded-xl hover:bg-purple-700 
                    font-sans mt-4 px-4 text-white text-3xl duration-300 rounded-lg m-auto py-2">
                    Wylij
                    odpowied藕
                </button>
            </form>

            <table id="scoreTable" class="">
                <thead>
                    <tr class="border-b-2 border-gray-600 p-2 flex justify-between gap-24 font-thin">
                        <th class=" m-auto">Imi</th>
                        <th class=" m-auto">Punkty</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody">
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
