<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <title>üé≤QuizexüèÜ</title>
</head>

<body class="bg-gray-400 pl-0 pr-2 p-0 sm:p-8 py-2 sm:py-10 text=center m-auto">

    <div id="entryDashboard" class=" bg-pattern max-w-md text-lg m-auto 
    border-2 border-black bg-slate-200 p-4 rounded-lg shadow-md flex flex-col gap-2 items-center
   ">
        <input id="userNameInput" type="text" class="p-0.5 text-2xl rounded-sm font m-auto border border-black
        bg-white placeholder:text-gray-400 placeholder:text-center text-black text-center"
            placeholder="Podaj sw√≥j nick" />
        <button class="bg-purple-300 
        hover:shadow-none hover:rounded-xl border border-black hover:scale-[0.995]
        font-mono px-4 text-2xl duration-300 text-black rounded-lg m-auto py-1.5" id="connectButton">Do≈ÇƒÖcz</button>
    </div>

    <div id="waitingRoomDashboard" class=" bg-pattern max-w-md text-lg m-auto border-2 
    border-black bg-slate-200 p-4 rounded-lg shadow-md flex flex-col items-center
   ">
        <ul class="grid grid-cols-2 text-xl" id="readyUsersList">

        </ul>
        <div class="flex gap-0.5">
            <span class="text-2xl font-sans font-bold">[</span>
            <p id="displayReadyCount" class="text-2xl font-sans font-bold">2/4</p>
            <span class="text-2xl font-sans font-bold">]</span>
        </div>
        <button class="bg-teal-300 
        hover:shadow-none hover:rounded-xl border border-black hover:scale-[0.995]
        font-mono px-4 text-2xl duration-300 text-black rounded-lg m-auto py-2" id="readyButton">Jestem
            gotowy</button>
    </div>

    <div id="gameDashboard"
        class="m-0 sm:m-auto max-w-3xl text-lg shadow-xl shadow-slate-700 bg-pattern h-screen p-2 pr-2 sm:pr-4 pl-2 sm:pl-12 rounded-r-2xl shadow-md relative">

        <p class="hidden sm:block absolute top-1/4 left-0 ml-1 sm:ml-2 text-5xl text-gray-600">‚óè</p>
        <p class="hidden sm:block absolute top-3/4 left-0 ml-1 sm:ml-2 text-5xl text-gray-600">‚óè</p>

        <!-- <p class="absolute h-full border-r-2 border-red-500 top-0 z-0"></p> -->
        <header class="p-1 my-4 relative">
            <h1 class="text-8xl font-black	flex justify-center items-end text-center text-black 
                font-mono underline decoration-wavy decoration-4 decoration-teal-500 ">
                Quizex
            </h1>
        </header>


        <div class="flex justify-between gap-2 z-10">
            <div class="text-2xl flex sm:flex-row flex-col items-center font-bold font-mono bg-gray-400 
                rounded-t-md p-1 border-2 border-black border-b-0">
                <span class="hidden sm:block">Kategoria:</span>
                <span id="displayCategory" class="text-blue-800 italic">-</span>
            </div>
            <div
                class="text-2xl flex-col sm:flex-row flex items-center gap-1 sm:gap-2 font-black font-mono bg-gray-400 rounded-t-md p-0.5 sm:p-1 px-1 sm:px-2 border-2 border-black border-b-0">
                <div class="flex items-start m-auto gap-1">
                    <p>Runda: </p>
                    <p id="displayRound" class="text-blue-800">1</p>
                </div>
                <div class="hidden sm:flex justify-center items-center gap-1
                 border-l-2 bg-slate-900 px-1 py-0.5 rounded-lg border-gray-800">
                    <img src="userIcon.svg" class="sm:h-6 h-4 w-auto" />
                    <span id="displayPlayersInGame" class="font-sans text-green-400 text-xl">4</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-6 items-center">
            <form id="gameForm" class="flex flex-col gap-6 w-full md:w-[44rem] h-64">

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-gray-200 border-2 border-black
                 shadow-sm shadow-gray-500 p-4 rounded-b-xl text-lg font-medium p-2 ">


                    <h3 id="displayQuestion" class="sm:col-span-2 text-center font-bold text-2xl">
                    </h3>
                    <label id="a1" class=" has-[:checked]:rounded-lg has-[:checked]:scale-[1.01] bg-blue-200
                    duration-300 has-[:checked]:bg-gray-700 has-[:checked]:ring ring-teal-500 has-[:checked]:text-white
                     cursor-pointer flex justify-center items-center rounded-md hover:rounded-lg p-1
                     border border-black
                        ">
                        <input type="radio" name="q1" value="0" class="hidden ">
                        <p id="answerA"></p>
                    </label>
                    <label id="a2" class=" has-[:checked]:rounded-lg has-[:checked]:scale-[1.01] bg-red-200
                    duration-300 has-[:checked]:bg-gray-700 has-[:checked]:ring ring-teal-500 has-[:checked]:text-white
                     cursor-pointer flex justify-center items-center rounded-md hover:rounded-lg p-1
                     border border-black
                     ">
                        <input type="radio" name="q1" value="1" class="hidden">
                        <p id="answerB"></p>
                    </label>
                    <label id="a3" class=" has-[:checked]:rounded-lg has-[:checked]:scale-[1.01] bg-green-200
                    duration-300 has-[:checked]:bg-gray-700 has-[:checked]:ring ring-teal-500 has-[:checked]:text-white
                     cursor-pointer flex justify-center items-center rounded-md hover:rounded-lg p-1
                     border border-black
                     ">
                        <input type="radio" name="q1" value="2" class="hidden">
                        <p id="answerC"></p>
                    </label>
                    <label id="a4" class=" has-[:checked]:rounded-lg has-[:checked]:scale-[1.01] bg-purple-200
                    duration-300 has-[:checked]:bg-gray-700 has-[:checked]:ring ring-teal-500 has-[:checked]:text-white
                     cursor-pointer flex justify-center items-center rounded-md hover:rounded-lg p-1
                     border border-black
                     ">
                        <input type="radio" name="q1" value="3" class="hidden">
                        <p id="answerD"></p>
                    </label>

                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 ">
                    <table id="scoreTable"
                        class="text-xl table-fixed sm:order-none order-last bg-white bg-yellow-200 shadow-md shadow-gray-600">
                        <thead class="m-auto">
                            <tr class="flex justify-center border-b border-black font-mono font-black">
                                <th class=" m-auto">Imiƒô</th>
                                <th class=" m-auto">Punkty</th>
                            </tr>
                        </thead>
                        <tbody id="scoreTableBody"
                            class="flex flex-col [&_tr]:py-2 [&_tr]:gap-4 [&_tr]:flex [&_tr]:justify-between [&_td]:m-auto ">


                        </tbody>
                    </table>
                    <div class="flex flex-col items-center justify-center gap-0.5">
                        <button class="bg-teal-300 font-medium
                         hover:rounded-xl border-2 border-black
                        font-mono font-semibold px-4 text-3xl duration-300 text-black rounded-lg m-auto py-2"
                            id="readyButton">
                            Wy≈õlij Odpowied≈∫
                        </button>
                        <div class="flex gap-0.5">
                            <span class="text-lg font-sans font-bold">[</span>
                            <p id="displayAnswered" class="text-xl font-sans font-bold"></p>
                            <span class="text-lg font-sans font-bold">]</span>
                        </div>
                    </div>

                </div>
            </form>


        </div>
    </div>

</body>

</html>
